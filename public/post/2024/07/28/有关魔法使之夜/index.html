<h2 id="魔法使之夜">魔法使之夜</h2>
<p>某种程度上是我的型月的入门作(空之境界很早之前看的，但是没看懂)，你要说感动，更多的是产生了不少好奇对这样一个故事的背景。 对两位女主角的描述，我更愿意称其为魔女之夜(笑 其实作品主要还是战斗，真正做到了文字描述战斗的极限，配合动图。 红发青子点燃了我的战斗之魂，不愧是第五魔法使。 所以，魔法使背后的世界，是怎么样的呢？ 逐渐走入Fate的大坑了呢</p>
